<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/css/main.css">
  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
  <main>
    <section>
      <h1 class="sr-only">Summary Component Main</h1>
      <article class="left__card">
        <h2 class="left__card__header">Your Result</h2>
        <div class="left__card__result">
          <p>76</p>
          <p>of 100</p>
        </div>

        <h3 class="score">Great</h3>
        <p>
          Your performance exceeded 65%
          of the people conducting the test here.
        </p>
      </article>
      <article class="right__card">
        <h2 class="right__card__header">Summary</h2>
        <ul class="results__list">
          <li>
            <img src="/assets/images/icon-reaction.svg" alt="" aria-hidden="true">
            <h3>Reaction</h3>
            <p><span>80</span> / 100</p>
          </li>
          <li>
            <img src="/assets/images/icon-memory.svg" alt="" aria-hidden="true">
            <h3>Memory</h3>
            <p><span>92</span> / 100</p>
          </li>
          <li>
            <img src="/assets/images/icon-verbal.svg" alt="" aria-hidden="true">
            <h3>Verbal</h3>
            <p><span>61</span> / 100</p>
          </li>
          <li>
            <img src="/assets/images/icon-visual.svg" alt="" aria-hidden="true">
            <h3>Visual</h3>
            <p><span>73</span> / 100</p>
          </li>
        </ul>
        <button class="right__card__button">Continue</button>
      </article>
    </section>
  </main>

</body>

</html>
